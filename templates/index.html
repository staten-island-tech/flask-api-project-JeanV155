<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit Encyclopedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">üçé Fruit Encyclopedia</h1>

        <!-- üîç Search Form -->
        <form class="d-flex justify-content-center mb-4" method="get" action="{{ url_for('index') }}">
            <input type="text" class="form-control w-50 me-2" name="search" placeholder="Search by name or ID..." value="{{ request.args.get('search', '') }}">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>

        <!-- üìù Fruit List -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for fruit in fruits %}
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ fruit.name }}</h5>
                            <a href="{{ url_for('fruit_detail', id=fruit.id) }}" class="btn btn-outline-success">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (optional for advanced interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
